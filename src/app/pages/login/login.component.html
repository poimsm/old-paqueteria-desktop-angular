<div style="width:100%;height:100%;background:#eee;display:flex;align-items:center;justify-content:center">
    <div style="width:350px;border-radius:5px;">
        <div>
            <mat-card>

                <!-- <h1>hmmmmm4</h1> -->

                <div style="margin-top:15px;margin-bottom:0px;width:100%;display:flex;justify-content:center">
                    <img mat-card-image src="assets/logo_1.png" style="width:200px">
                </div>

                <mat-card-content>

                    <div class="example-container" style="font-size:15.5px !important">
                        <mat-form-field style="width:100%">
                            <input matInput placeholder="Email" [(ngModel)]="email" type="email" autocomplete="off">
                        </mat-form-field>

                        <mat-form-field style="width:100%">
                            <input [(ngModel)]="password" matInput placeholder="Contraseña"
                                [type]="hide ? 'password' : 'text'" autocomplete="off">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                </mat-card-content>

                <mat-card-actions style="display:flex;justify-content:center">
                    <button mat-raised-button (click)="login()">Iniciar sesión</button>
                </mat-card-actions>


            </mat-card>


        </div>
    </div>
</div>
